{{- if or (.PrevInSection) (.NextInSection) }}
<nav class="pager flex">
	{{- if .PrevInSection }}
	<div class="pager__item pager__item--prev">
		<a class="pager__link" href="{{ .PrevInSection.RelPermalink }}" rel="prev">
			<span class="fa fa-arrow-circle-left" title={{ .PrevInSection.Title }}></span>
			<!-- <span>&thinsp;{{ .PrevInSection.Title }}</span> -->

			<!-- <span class="pager__subtitle">Â«&thinsp;{{ .PrevInSection.Title }}</span> -->
		</a>
	</div>
	{{- end }}
	{{- if .NextInSection }}
	<div class="pager__item pager__item--next">
		<a class="pager__link" href="{{ .NextInSection.RelPermalink }}" rel="next">
			<!-- <span>{{ .NextInSection.Title }}&thinsp;</span> -->
			<span class="fa fa-arrow-circle-right" title={{ .NextInSection.Title }}></span>
		</a>
	</div>
	{{- end }}
</nav>
{{- end }}
