{{ define "main" }}
<main class="main" role="main">
	<article class="post">
		<header class="post__header">
			{{- with .Params.lead }}
			<p class="post__lead">{{ . }}</p>
			{{- end }}
			<br>
			<h1 style="text-decoration:underline;" class="post__title">{{ .Title }}</h1>
			<br>
		</header>
		{{- if .Params.thumbnail }}
		<figure class="post__thumbnail">
			<!-- <img src="{{ .Params.thumbnail | relURL }}" alt="{{ .Title }}"> -->
		</figure>
		{{- end }}
		<!-- {{ partial "post_toc" . }} -->
		<div class="content post__content clearfix">
			{{ .Content | emojify }}
		</div>
		{{- if .Params.tags }}
		<footer class="post__footer">
			{{ partial "post_tags.html" . }}
		</footer>
		{{- end }}
	</article>
</main>
<!-- <script async defer src="{{ "js/upAndDown.js" | relURL }}"></script> -->
