<img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" title="{{ .Text }}" onclick="imgClick({{ .Text }})" />
<div class="overlay" id="{{ .Text }}">
	<div class="overlay-header">
		<div class="fa fa-expand"></div>
		<div class="fa fa-times" onclick="imgClick({{ .Text }})"></div>
	</div>
	<div class="overlay-image">
		<div class="fa fa-chevron-circle-left" onclick="goToSlide(-1, {{ .Text }})"></div>
		<img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" title="{{ .Text }}" />
		<div class="fa fa-chevron-circle-right" onclick="goToSlide(1, {{ .Text }})"></div>
	</div>
</div>
