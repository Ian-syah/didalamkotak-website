<article class="list__item">
	<div class="list__item flex-box">
		{{- if .Params.thumbnail }}
		<figure class="list__thumbnail">
			<a href="{{ .Permalink }}">
				<img src="{{ .Params.thumbnail | relURL }}" alt="{{ .Title }}" />
				{{- if not .Date.IsZero }}
				<div class="tanggal-artikel"><time class="meta__text" datetime="{{ .Date.Format 
						" 2006-01-02T15:04:05Z07:00" }}">
						{{- .Date.Format (.Site.Params.dateformat | default "January 02, 2006") -}}
					</time> </div>
				{{- end -}}
			</a>
		</figure>
		{{- end }}
		<div class="summary_content">
			<header class="list__header">
				<h5 class="list__title post__title ">
					<a href="{{ .RelPermalink }}" rel="bookmark">
						{{ .Title }}
					</a>
				</h5>
				{{- with .Params.lead }}
				<p class="list__lead post__lead">{{ . }}</p>
				{{- end }}
				<!-- {{ with partial "post_meta.html" . -}}
				<div class="list__meta meta">{{ . }}</div>
				{{- end }} -->
			</header>
			<div class="content list__excerpt post__content clearfix">
				{{ .Summary }}
			</div>
			{{- if .Site.Params.readmore }}
			{{- if .Truncated }}
			<div class="list__footer clearfix">
				<a class="list__footer-readmore btn" href="{{ .RelPermalink }}">{{ T "read_more" }}</a>
			</div>
			{{- end }}
			{{- end }}
		</div>
	</div>
</article>
