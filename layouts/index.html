{{ define "main" }}
    <main aria-role="main">
        <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
      <div>
        {{ range .Paginator.Pages}}
            {{ .Render "summary"}}
        {{ end }}
      </div>
    </main>
    {{ partial "pagination.html" . }}
{{ end }}
